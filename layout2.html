<!doctype html>
<html lang="en">

<head>
  <title>Layout 2</title>
  <meta charset="utf-8">
  <style>
    h1{
      text-decoration: underline;
    }
    .grid{
      display: grid;
      grid-gap: 0.5em;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    .grid > *{
      background-color: darkgray;
      color: white;
      padding: 2em;
    }
  </style>
</head>
<body>
  <h1>
    Learning Grid System.
  </h1>
  <div class="grid">
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="d">d</div>
    <div class="e">e</div>
    <div class="f">f</div>
  </div>
</body>

</html>
